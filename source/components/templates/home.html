{% extends '../base/layout.html' %}

{% set title = templates.home.title %}
{% set page = 'example' %}

{% block content %}

    <h1>Woonenergie product test</h1>

    <div class="app">
        <div class="profile">
            <div o-bind:class="avatar">
                <img :src="user.avatar" alt="{{ user.firstName }}">
            </div>
            <p><span o-bind:text="fullName"></span></p>
        </div>
        <ul class="moments" o-if="moments.length">
            <li o-for="moment in moments" o-show="moment.show">
                {{ moment.content }}
                <p><span o-bind:text="fullName"></span></p>
            </li>

        </ul>
    </div>

{% endblock %}

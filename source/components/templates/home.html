{% extends '../base/layout.html' %}

{% set title = templates.home.title %}
{% set page = 'example' %}

{% block content %}

    <h1>Woonenergie product test</h1>

    <div class="app">
        <div :if="1 + 1 === 4">
            <div :class="{success: isActive, error: 1+1==2}">aaa</div>
            <div :class="[{success: isError}, {error: !isError}]">bbb</div>
            <div :attribute="aaa" :bind="name">bbb</div>
        </div>

        <div :style="{color: activeColor, fontSize: size}">style</div>

        <ul>
            <li :each="comment in comments">{{ comment.content }}</li>
            <li :each="comments" data-index="{{ index }}">{{ item.content }}</li>
        </ul>
    </div>

{% endblock %}
